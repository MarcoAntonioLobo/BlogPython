{% extends "layout.html" %}

{% block content %}
  <form method="post" action="/add">
    <label for="title">Título</label>
    <input type="text" id="title" name="title" placeholder="Digite o título" required />

    <label for="content">Conteúdo</label>
    <textarea id="content" name="content" placeholder="Escreva seu post aqui..." rows="6" required></textarea>

    <button type="submit">Publicar</button>
  </form>

  {% for post in posts %}
  <div class="post">
    <h2>{{ post[1] }}</h2>
    <p>{{ post[2] }}</p>
  </div>
  {% endfor %}
{% endblock %}
